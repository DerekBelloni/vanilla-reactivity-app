<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet">
    <title>Vite App</title>
  </head>

  <body>
    <div id="app">
      <div class="task-card bg-gray-100 flex-col">
        <div class="my-8 flex flex-row justify-between">
          <div class="flex flex-row">
            <input type="text" id="newTask"
              class="bg-gray-200 task-input ml-4 px-4" minlength="4"
              maxlength="20" size="20" />
            <button type="button" id="addTask"
              class="task-input-btn bg-gray-500 px-2 py-2 text-white">Add</button>
          </div>
          <div class="flex items-center">
            <span id="task-count"></span>
          </div>

          <div class="mr-8">
            <select class="task-filter bg-gray-200" id="filter">
              <option value="test">Filter Tasks</option>
              <option value="complete">Complete</option>
              <option value="incomplete">Incomplete</option>
            </select>
          </div>
        </div>

        <div class="mt-4 mx-4">
          <span class="font-semibold text-lg underline">
            To Do:
          </span>
        </div>
        <div id="tasks" class="block ml-6 my-6 space-y-2">
        </div>
        <div id="sum" class="ml-6"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>

</html>

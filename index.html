<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet">
    <title>Vite App</title>
  </head>

  <body>
    <div id="app">
      <div class="my-2 flex flex-row">
        <input type="text" id="newTask" class="bg-gray-100 task-input"
          minlength="4" maxlength="8" size="10" />
        <button type="button" id="addTask"
          class="task-input-btn bg-gray-500 px-2 py-2 text-white">Add</button>
      </div>

      <div class="task-card bg-gray-100 flex-col">
        <div class="mt-4 mx-4 border-b border-gray-400">
          <span>
            To Do:
          </span>
        </div>
        <div id="tasks" class="block ml-6 my-6 space-y-2">
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>

</html>
